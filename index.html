<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class="stats">
        <img class="star-icon" src="images/score.png" alt="star icon">
        <p id="score-counter" class="score"></p>
        <img class="heart-icon" src="images/lives.png" alt="heart icon">
        <p id="lives-counter" class="score"></p>
    </div>
    <div id="results" class="display-none">
        <p id="game-message"></p>
        <button id="button">Play again</button>
    </div>
</body>
</html>
